<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Tic Tac Toe</h2>
      </div>
      <table style="width:100%">
        <div class="row">
          <div class="col-lg-4 sq" id="0">0</div>
          <div class="col-lg-4 sq"id="1">1</div>
          <div class="col-lg-4 sq"id="2">2</div>
        </div>
        <div class="row">
          <div class="col-lg-4 sq" id="3">3</div>
          <div class="col-lg-4 sq" id="4">4</div>
          <div class="col-lg-4 sq" id="5">5</div>
        </div>
        <div class="row">
          <div class="col-lg-4 sq" id="6">6</div>
          <div class="col-lg-4 sq"id="7">7</div>
          <div class="col-lg-4 sq" id="8">8</div>
        </div>
      </table>
    </div>
  </body>
</html>
