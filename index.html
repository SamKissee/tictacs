<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Tic Tac Toe</h2>
      </div>
      <div id="result"> </div>
      <table id="myTable" border="1" style="border-collapse: collapse;" cellpadding="8">
         <!--1st ROW-->
         <tr>
             <td>row 1, col 1</td>
             <td>row 1, col 2</td>
             <td>row 1, col 3</td>
         </tr>
         <!--2nd ROW-->
         <tr>
             <td>row 2, col 1</td>
             <td>row 2, col 2</td>
             <td>row 2, col 3</td>
         </tr>
         <!--3rd ROW-->
         <tr>
             <td>row 3, col 1</td>
             <td>row 3, col 2</td>
             <td>row 3, col 3</td>
         </tr>
      </table>
    </div>
  </body>
</html>
